<div class="container">
    <div class="header">
        <h1 style="margin: 10px;">SignUp Form</h1>
        <p>Create your account for free !!</p>
    </div>

    <form #SignupForm="ngForm" autocomplete="off" (ngSubmit)="getVal(SignupForm.value)">
        <div class="row">
            <input type="text" name="fname" #fname='ngModel' placeholder="First Name" ngModel required>
            <span class="validation" *ngIf="fname.touched">Please Enter Your Name</span>
            <input type="text" name="lname" #lname='ngModel' placeholder="Last Name" ngModel>
            <span class="validation" *ngIf="lname.touched">Please Enter Your Name</span>
        </div>
        <div class="row">
            Gender:
            <input type="radio" name="gender" value="male" ngModel>Male
            <input type="radio" name="gender" value="female" ngModel>Female
        </div>
        <div class="row">
            Date Of Birth:
            <input type="date" name="date" id="date" ngModel>
        </div>

        <div class="row">
            <input type="text" name="phone" #phone='ngModel' placeholder="Phone Number" pattern="[7-9]{1}[0-9]{9}"
                maxlength="10" minlength="10" ngModel>
            <span class="validation"
                *ngIf="phone.errors?.['pattern'] && phone.touched && !phone.errors?.['minlength'] ">Enter Valid
                pattern</span>
            <span class="validation" *ngIf="phone.errors?.['minlength'] && phone.touched">Enter Valid Mobile
                Number</span>
            <input type="text" name="email" placeholder="Email " #email='ngModel' ngModel pattern="[A-aZ-z]{8}[@]{1}"
                maxlength="20">
            <span class="validation"
                *ngIf="email.touched && !email.valid && email.errors?.['pattern'] && !email.errors?.['maxlength'] ">Enter
                Valid Email-Id</span>
            <span class="validation" *ngIf="email.errors?.['maxlength'] && email.touched">maxlength at least 20
                characters</span>
        </div>

        <div class="row">
            <input type="text" name="username" placeholder="Username" ngModel>
            <input type="password" name="password" placeholder="Password" ngModel>
        </div>
        <div class="row">
            <input type="submit" class="bbtt" value="Submit">
            <input type="reset" class="bbtt" value="Reset">
        </div>
    </form>
</div>
