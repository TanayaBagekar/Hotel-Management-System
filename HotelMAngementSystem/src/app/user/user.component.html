
<form #loginForm = 'ngForm' autocomplete="off" (ngSubmit)="loginAdmin(loginForm.value)">
    <h1>Admin's Login Form </h1>
    <input placeholder="Enter Username" type="text" ngModel name="username" id="username">
    <input type="password" placeholder="Enter Password" ngModel name="pass" id="pass">
    <input type="submit" value="Submit">
     <p> <a routerLink="/signup">create New Account</a></p> 
</form>
